<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Pagina Web WePlot</title>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Regístrate a WePlot</h2>
                <p>Por favor inicia sesion aqui</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="fab fa-google"></i> <!-- Icono de Google -->
                </div>
                <div class="border-icon">
                    <i class="fab fa-facebook-f"></i> <!-- Icono de Facebook -->
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta</p>
            <input type="text" placeholder="Nombre" name="nombre" id="nombre" required>
            <input type="text" placeholder="Apellido" name="apellido" id="apellido" required>
            <input type="email" placeholder="Email" name="email" id="email" required>
            <input type="password" placeholder="Contraseña" name="contraseña" id="contraseña" required>
            <input type="file" placeholder="Foto Perfil" accept="image/png, image/jpeg, image/jpg" required> <!-- Para cargar una imagen -->
			<input type="text" placeholder="Comida Favorita">
			<input type="text" placeholder="Artista Favorito">
			<input type="text" placeholder="Lugar Favorito">
			<input type="text" placeholder="Color Favorito">
            <input type="button" value="Registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="fab fa-google"></i> <!-- Icono de Google -->
                </div>
                <div class="border-icon">
                    <i class="fab fa-facebook-f"></i> <!-- Icono de Facebook -->
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input type="email" placeholder="Email" name="email" id="email" required>
            <input type="password" placeholder="Contraseña" name="contraseña" id="contraseña" required>
            <input type="button" value="Iniciar Sesion">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a WePlot</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="script_page.js"></script>
</body>

</html>
